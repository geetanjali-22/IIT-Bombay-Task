<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Supplies</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    

</head>
<body>
    <!--<div class="toolbar">
        <button onclick="addRow()"> Add</button>
        <button onclick="moveRow(-1)">Move Up</button>
        <button onclick="moveRow(1)">Move Down</button>
        <button onclick="deleteRow()">Delete</button>
        <button onclick="refreshData()">Refresh</button>
        <button onclick="saveData()">Save</button>
    </div>-->
    <div class="toolbar">
        <i class="fas fa-plus" onclick="addRow()" title="Add"></i>
        <i class="fas fa-arrow-up" onclick="moveRow(-1)" title="Move Up"></i>
        <i class="fas fa-arrow-down" onclick="moveRow(1)" title="Move Down"></i>
        <i class="fas fa-trash" onclick="deleteRow()" title="Delete"></i>
        <i class="fas fa-sync" onclick="refreshData()" title="Refresh"></i>
        <i class="fas fa-save" onclick="saveData()" title="Save"></i>
    </div>

   

    <table id="chemicalTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">ID</th>
                <th onclick="sortTable(1)">Chemical Name</th>
                <th onclick="sortTable(2)">Vendor</th>
                <th onclick="sortTable(3)">Density</th>
                <th onclick="sortTable(4)">Viscosity</th>
                <th onclick="sortTable(5)">Packaging</th>
                <th onclick="sortTable(6)">Pack Size</th>
                <th onclick="sortTable(7)">Unit</th>
                <th onclick="sortTable(8)">Quantity</th>
            </tr>
        </thead>
        <tbody id="chemicalBody">
            <!-- Rows will be added here -->
        </tbody>
    </table>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Edit Chemical</h2>
            <form id="editForm">
                <label for="chemicalName">Chemical Name:</label>
                <input type="text" id="chemicalName" required>
                <label for="vendor">Vendor:</label>
                <input type="text" id="vendor" required>
                <label for="density">Density:</label>
                <input type="text" id="density" required>
                <label for="viscosity">Viscosity:</label>
                <input type="text" id="viscosity" required>
                <label for="packaging">Packaging:</label>
                <input type="text" id="packaging" required>
                <label for="packSize">Pack Size:</label>
                <input type="text" id="packSize" required>
                <label for="unit">Unit:</label>
                <input type="text" id="unit" required>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" required>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
